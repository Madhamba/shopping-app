<section class="auth-layout">
  <form (submit)="handleSubmit()" class="form" [formGroup]="authForm">
    <h1>
      Inicio de sesión
    </h1>
    <label for="username">Nombre de usuario</label>
    <input id="username" class="input" placeholder="Usuario" formControlName="username" />
    <label for="password">Contraseña</label>
    <input id="password" class="input" type="password" placeholder="Contraseña" formControlName="password" />
    <div style="display: flex; gap: 2rem; justify-content: center;">
      <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">
        Ingresar
      </button>
      <button class="btn btn-secondary" type="reset">
        Borrar
      </button>
    </div>
    <h4 *ngIf="unauthorized" style="color: red; text-align: start;">* Credenciales incorrectas</h4>
  </form>
</section>
